<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio card</title>
    <link rel="stylesheet" href="../portfolio-main/assets/css/style.css" />
    <link rel="stylesheet" href="./site.css" />
    <script defer src="site.js"></script>
  </head>
  <body class="wrapper">
    <header class="header">
      <h1 class="header-logo">Игровой Магазин</h1>
      <div class="header-nav">
        <div class="header-menu">
          <h3 class="header-menu-item">Главная</h3>
          <h3 class="header-menu-item">О нас</h3>
          <h3 class="header-menu-item">Новости</h3>
        </div>
        <div class="header-theme"></div>
      </div>
    </header>
    <main class="main-site">
      <div class="qualification-pages">
        <article class="developments">
          <img class="pict" src="./img1.webp" alt="" />
          <h3>Europa Universalis</h3>
          <h3>стратегическая игра</h3>
          <h6>40$</h6>
          <button>Купить</button>
        </article>
      </div>
      <title>Timer</title>

      <h1>Timer</h1>
      <div class="timer">
        <h2 id="hours">00</h2>
        <h2 id="minutes">00</h2>
        <h2 id="seconds">00</h2>
      </div>
    </main>
  </body>
</html>
